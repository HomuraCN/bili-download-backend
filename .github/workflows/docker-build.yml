name: Build and Push Backend

on:
  push:
    tags:
      - 'v*' # 监听正式 Tag
  
  # --- 新增：手动触发器 ---
  workflow_dispatch:
    inputs:
      test_tag:
        description: 'Test Tag Name (e.g. beta)'
        required: true
        default: 'beta'

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      # --- 关键修改：动态判断 Tag 逻辑 ---
      - name: Determine Docker Tags
        id: meta
        run: |
          if [ "${{ github.event_name }}" == "push" ]; then
            # 正式版：打 latest 和 vX.X
            echo "TAGS=${{ secrets.DOCKER_USERNAME }}/bili-download-backend:latest,${{ secrets.DOCKER_USERNAME }}/bili-download-backend:${GITHUB_REF_NAME}" >> $GITHUB_OUTPUT
            echo "Running Mode: RELEASE (${GITHUB_REF_NAME})"
          else
            # 测试版：只打手动输入的 tag (如 beta)
            TEST_TAG=${{ inputs.test_tag }}
            echo "TAGS=${{ secrets.DOCKER_USERNAME }}/bili-download-backend:${TEST_TAG}" >> $GITHUB_OUTPUT
            echo "Running Mode: MANUAL TEST (${TEST_TAG})"
          fi

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.21'

      - name: Build Binary
        run: |
          export CGO_ENABLED=0
          export GOOS=linux
          export GOARCH=amd64
          go mod download
          go build -o main main.go
      
      - name: Create Dummy Cookie
        run: echo "{}" > cookie.json

      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          # 使用动态生成的 tags
          tags: ${{ steps.meta.outputs.TAGS }}